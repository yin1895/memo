<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirdPet Memories</title>
  </head>
  <body>
    <div id="memory-panel-app">
      <div class="panel-header">
        <span class="panel-icon">📖</span>
        <span class="panel-title">我们的回忆</span>
      </div>

      <!-- 亲密度进度 -->
      <div class="panel-section affinity-section">
        <div class="affinity-header">
          <span id="affinity-label" class="affinity-label">初识</span>
          <span id="affinity-hearts" class="affinity-hearts"></span>
        </div>
        <div class="affinity-bar-wrap">
          <div id="affinity-bar" class="affinity-bar" style="width: 0%"></div>
        </div>
        <div id="affinity-progress-text" class="affinity-progress-text"></div>
      </div>

      <!-- 核心统计 -->
      <div class="panel-section stats-grid">
        <div class="stat-card">
          <div id="stat-streak" class="stat-value">0</div>
          <div class="stat-label">连续天数</div>
        </div>
        <div class="stat-card">
          <div id="stat-met-days" class="stat-value">0</div>
          <div class="stat-label">认识天数</div>
        </div>
        <div class="stat-card">
          <div id="stat-interactions" class="stat-value">0</div>
          <div class="stat-label">总互动</div>
        </div>
        <div class="stat-card">
          <div id="stat-pomodoros" class="stat-value">0</div>
          <div class="stat-label">番茄完成</div>
        </div>
      </div>

      <!-- 7 天活动热力 -->
      <div class="panel-section">
        <div class="section-title">📅 最近 7 天</div>
        <div id="heatmap" class="heatmap-grid"></div>
      </div>

      <!-- 作息洞察 -->
      <div class="panel-section">
        <div class="section-title">💡 小鸟的观察</div>
        <div id="insights" class="insights-list"></div>
      </div>

      <div class="panel-footer">
        <span>— 你的小鸟伙伴 🐦 —</span>
      </div>
    </div>
    <script type="module" src="/src/memory-panel-entry.ts"></script>
  </body>
</html>
