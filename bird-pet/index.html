<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirdPet</title>
  </head>

  <body>
    <div id="app">
      <canvas id="pet" aria-label="桌面小鸟画布"></canvas>
      <div id="effects" class="effects-layer" aria-hidden="true"></div>
      <div id="hint" class="hidden" role="status" aria-live="polite"></div>

      <!-- 右键菜单（由 MenuController 动态渲染内容） -->
      <div id="menu" class="menu-hidden" role="menu" aria-label="小鸟功能菜单"></div>

      <!-- 更新对话框 -->
      <div id="update-overlay" class="update-hidden" role="dialog" aria-modal="true" aria-labelledby="update-message">
        <div id="update-dialog">
          <div id="update-message"></div>
          <div id="update-version"></div>
          <div id="update-progress-wrap" class="update-hidden">
            <div id="update-progress-bar"></div>
            <div id="update-progress-text">0%</div>
          </div>
          <div id="update-buttons">
            <button id="btn-update-now" class="update-btn primary" aria-label="立即安装更新">立即更新</button>
            <button id="btn-update-later" class="update-btn" aria-label="稍后提醒更新">稍后提醒</button>
            <button id="btn-update-skip" class="update-btn muted" aria-label="不再提示此版本更新">不再提示</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
